<!DOCTYPE html>
<html>
    <head>
        <title>Block Game</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    </head>

    <body oncontextmenu="return false;">
        <div id="backgroundGradient"></div><!--#1c262c is underground color-->
        <div id="gameDiv">
            <div id='slideContainer'>
                <!--<img id='slideBackground' src='images/testBackground.jpg'/>-->
                <div id='slider'><canvas id="canvas"></canvas></div>
            </div>
            <div id="canvasDiv">
                <canvas id="backgroundCanvas"></canvas>
                <canvas id="buildingLayerOneCanvas"></canvas>
                <canvas id="actorCanvas"></canvas>
            </div>
            <img id="moon" src="images/nate's moon.png"/>
            <div id="groundExcess"></div>
            <button id="end">Exit Game</button>
        </div>
        <div id="optionsDiv">
            <img id="settingsOption" src="images/options.png"/>
            <p id="infoOption">â“˜</p>
        </div>
        <div id="menuDiv">
            <div id="startGameDiv">
                <button id="startGame">Enter Game</button>
            </div>
            <div id ="nameInputDiv">
                <input id="name" placeholder="Name..." type="text" autocomplete="off" maxlength="15" value="Player">
            </div>
            <div id="colorMenuDiv"><input type="color" id='color' value="#32a852"></input></div>
            <div id="teamMenu">
                <div class="teamOption selectedTeam" id="team1">1</div>
                <div class="teamOption" id="team2">2</div>
            </div>
            <div id="classMenuDiv">
                <div class="classOptionBorder selected" id="sword"><div class="classOption">S</div></div>
                <div class="classOptionBorder" id="daggers"><div class="classOption">D</div></div>
                <div class="classOptionBorder" id="hammer"><div class="classOption">H</div></div>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
